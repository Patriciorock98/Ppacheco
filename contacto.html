<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acerca de nosotros</title>
    <link rel="icon" href="/imagenes/ico/BAZAR-TODO-Y-MAS.ico">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1 class="titulo">Bazar De Todo Un Poco<span>Y Algo Mas</span></h1>
    </header>
    <div>
        <nav class="navegacion-principal logo">
            <a href="/productos.html">Productos</a>
            <a href="/contacto.html">Contacto</a>
            <a href="/acercadenosotros.html">Acerca de nosotros</a>
        </nav>
    </div>
    <section class="formulario">
        <p class="texto">Para adquirir uno de nuestros productos o para obtener mas informacion ingrese sus datos y lo contactamos en
            el acto
        </p>
        <form action="https://formspree.io/f/mzzbggky" method="post">
            <fieldset>
                <legend>Ingresa tus datos:</legend>
                <div class="contenedor-campos">

                    <div class="campo">
                        <label for="nombre">Nombre: </label>
                        <input class="input-text" type="text" id="nombre" name="nombre" size="25" placeholder="Escriba aqui su nombre">
                    </div>

                    <div class="campo">
                        <label for="apellido">Apellido: </label>
                        <input class="input-text" type="text" id="apellido" name="apellido" placeholder="Escriba aqui su apellido">
                    </div>

                    <div class="campo">
                        <label for="correo">Email: </label>
                        <input class="input-text" type="email" id="correo" name="correo" placeholder="Escriba aqui su email">
                    </div>

                    <div class="campo">
                        <label for="telefono">Telefono: </label>
                        <input class="input-text" type="number" id="telefono" name="telefono" placeholder="Escriba aqui su numero">
                    </div>

                    <div class="campo">
                        <label for="consulta">Consulta: </label>
                        <textarea class="input-text" name="consulta" id="consulta"
                            placeholder="Ingrese su consulta.."></textarea>
                    </div>
                </div>
                <nav class="campo-maps"> Como llegar a nosotros:
                        <iframe class="input-text-maps"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13132.75064830246!2d-58.46903776667831!3d-34.62469765266446!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca3b2747214d%3A0xe1c9489a049c46ed!2sAv.%20Rivadavia%206044%2C%20C1406%20Cdad.%20Aut%C3%B3noma%20de%20Buenos%20Aires!5e0!3m2!1ses!2sar!4v1731390486579!5m2!1ses!2sar"
                            width="400" height="300" style="border-radius: 5px;" allowfullscreen="" loading="lazy"
                            referrerpolicy="no-referrer-when-downgrade">
                        </iframe>
                </nav>

            </fieldset>

            <input type="submit" value="ENVIAR">
        </form>

    </section>

    <footer class="footer">
        <p>DTUP.Todos los derechos reservados 2024</p>
    </footer>
</body>

</html>
